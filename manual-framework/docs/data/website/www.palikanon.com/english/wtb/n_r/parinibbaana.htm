  <h2>parinibbāna</h2>
</ul>
<p>&#39;full Nibbāna&#39;, is a synonym for Nibbāna;
</p>
<p>this term, therefore, does not refer exclusively to the extinction of the 5 
groups of existence (<i><a href="../g_m/khandha.htm">khandha</a></i>) at the 
death of the Holy One, though often applied to it.
</p>
<p>Cf. <i><a href="nibbaana.htm">nibbāna</a>.</i></li>
