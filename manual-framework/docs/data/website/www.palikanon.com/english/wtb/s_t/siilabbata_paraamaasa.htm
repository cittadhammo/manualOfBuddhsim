<h2>sīlabbata-parāmāsa and -upādāna:  </h2>
</ul>
<p>&#39;attachment (or clinging) to mere rules and ritual&#39;, is the 3rd of the 10 
fetters <i>(<a href="samyojana.htm">samyojana</a></i>), and one of the 4 kinds 
of clinging <i>(<a href="../u_v/upaadaana.htm">upādāna</a></i>).  </p>
<p>It disappears on attaining to Stream-entry <i>(sotāpatti). </i></p>
<p>For definition, s. <i><a href="../u_v/upaadaana.htm">upādāna</a>.</i></p>
