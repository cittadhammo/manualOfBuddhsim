<h2>samatha</h2>
  </li>
</ul>
<p>&#39;tranquillity&#39;, serenity, is a synonym of </p>
<ul>
  <li>
<p> <i>samādhi</i>
(concentration), </p>
  </li>
  <li>
<p> <i>cittekaggatā</i> (one-pointed ness of mind) and </p>
  </li>
  <li>
<p> <i>avikkhepa</i>
(undistracted ness).  </p>
  </li>
</ul>
<p>It is one of the mental factors in wholesome consciousness. Cf. foll. and <i>
bhāvanā.</i></p>
