<h2>anuloma-ñāna</h2>
  </li>
</ul>
<p>&#39;adaptation-knowledge&#39; or conformity-knowledge,  </p>
<p>is identical with the &#39;adaptation-to-truth knowledge&#39;, the last of 9 
insight-knowledges (<i>vipassanā-ñāna</i>) which constitute the purification of 
knowledge and vision of the path-progress&#39; (s. <i><a href="../u_v/visuddhi.htm">visuddhi</a></i> 
VI, 9). Cf. Vis.M. XXI.</p>
