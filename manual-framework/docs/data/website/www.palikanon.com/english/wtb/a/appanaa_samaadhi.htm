<h2>appanā-samādhi</h2>
  </li>
</ul>
<p>&#39;attainment concentration&#39; or &#39;full concentration&#39; (from <i>apeti</i>, 
to fix), is the concentration existing during absorption (<i><a href="../g_m/jhaana.htm">jhāna</a></i>, q.v.), 
whilst the neighbourhood or access-concentration (<i>upacāra</i>-<i>samādhi</i>) 
only approaches the 1st absorption without attaining it; s. <i><a href="../s_t/samaadhi.htm">samādhi</a></i>.</p>
