<p>&#39;determination&#39;, decision, resolve:&nbsp;</p>
<p> is one of the mental concomitants (<i>cetasika</i>) and belongs to the group 
of mental formations (<i>sankhāra-kkhandha</i>).&nbsp;</p>
<p> In M.111, it is mentioned together with other mental concomitants.&nbsp;</p>
<p> See Tab. II, III.</p>
