  </ul>

<p>&#39;abode&#39;  </p>
<p>There are 3 abodes:  </p>
  <ul>
    <li>the heavenly abode <i>(dibba-vihāra),</i>    </li>
    <li>the divine abode<i> (brahma-vihāra,</i> q.v.),    </li>
    <li>the noble abode <i>(ariya-vihāra).
</i>    </li>
</ul>
<p>See A.III.63; D.33.</p>
