<p>&#39;mundane&#39;,  </p>
  </ul>

worldling, as well as in the Noble One - which are not associated with the 
supermundane <i>(lokuttara; </i>s. the foll.) paths and fruitions of <i>
sotāpatti,</i> etc.  </p>
