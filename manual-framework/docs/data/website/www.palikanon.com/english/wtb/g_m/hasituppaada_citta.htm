<h2>hasituppāda-citta</h2>
  </li>
</ul>
<p>lit. &#39;consciousness producing mirth&#39; (smile), is found in the 
Abhidhammattha Sangaha as a name for the joyful mind-consciousness element <i>
(manoviññāna-dhātu,</i> <a href="../table1.htm">Tab. I</a>. 72) arising as functional consciousness 
independent of karma <i>(kiriya-citta), </i>only in the Arahat. - (App.).</p>
