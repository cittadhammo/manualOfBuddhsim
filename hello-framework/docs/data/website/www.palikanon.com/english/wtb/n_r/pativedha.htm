<h2>pativedha</h2>
  </li>
</ul>
<p>&#39;penetration&#39;,  </p>
<p>signifies the realization of the truth of the Dhamma, as distinguished from 
the mere acquisition of its wording<i> (pariyatti),</i> or the practice <i>
(patipatti)</i> of it, in other words, realization as distinguished from theory 
and practice. Cf. <i><a href="pariyatti.htm">pariyatti</a>.</i></p>
