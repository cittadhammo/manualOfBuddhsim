<h2>samuccheda-pahāna</h2>
  </li>
</ul>
<p>&#39;overcoming by destruction&#39;, is the absolute extinction of certain 
fetters of existence <i>(samyojana, </i>q.v.), which takes place by entering 
into one of the 4 supermundane paths of holiness (s. <i><a href="../a/ariya_puggala.htm">ariya-puggala</a>). </i>-  </p>
<p>Regarding the 5 kinds of overcoming, s. <i><a href="../n_r/pahaana.htm">pahāna</a>.</i></p>
