<h2>ti-pitaka</h2>
  </li>
</ul>
<p>&#39;The Three Baskets&#39;, is the name for the 3 main divisions of the Pāli 
Canon:  </p>
<ul>
  <li>
<p>the Basket of Discipline (<a href="https://www.palikanon.com/english/pali_names/vy/vinaya_pitaka.htm">Vinaya 
Pitaka</a>), </p>
  </li>
  <li>
<p>the Basket of Discourses (<a href="https://www.palikanon.com/english/pali_names/s/sutta_pitaka.htm">Sutta 
Pitaka</a>) and </p>
  </li>
  <li>
<p>the Basket of Philosophy (<a href="https://www.palikanon.com/english/pali_names/am/abhidhamma_pitaka.htm">Abhidhamma 
Pitaka</a>).</p>
  </li>
</ul>
