<h2>khidda-padosikā devā</h2>
  </li>
</ul>
<p>&#39;the celestial beings corruptible by pleasures&#39;, are a class of <a href="../b_f/deva.htm"><i>devas</i></a> (q.v.) of the sensuous sphere. </p>
<p>They waste their time in merriment, play and enjoyment, and thereby become 
thoughtless, and in their thoughtlessness they fall from that world (D.1; 24).</p>
