<h2>lokuttara</h2>
  </ul>
<p>&#39;supermundane&#39;,  </p>
<p>is a term for the 4 paths and 4 fruitions of <i>sotāpatti,</i> etc. (s. <i><a href="../a/ariya_puggala.htm">
ariya-puggala</a>),</i> with Nibbāna as ninth.  </p>
<p>Hence one speaks of &#39;9 supermundane things&#39; <i>(nava-lokuttara-dhamma).
</i>Cf. prec.</p>
