<h2>lahutā</h2>
<p>&#39;lightness&#39;, or &#39;agility&#39;, </p>
<p>may be of 3 
  kinds: </p>
<ul>
  <li>of corporeality <i>(rūpassa lahutā; </i>s.<i> <a href="https://www.palikanon.com/english/wtb/g_m/g_m/khandha.htm"> khandha</a></i><a href="https://www.palikanon.com/english/wtb/g_m/g_m/khandha.htm"> I</a> ), </li>
  <li>of mental factors <i>(kāya-lahutā),</i> and </li>
  <li>of consciousness<i> (citta-lahutā). </i>Cf. <a href="https://www.palikanon.com/english/wtb/g_m/table2.htm">Tab.II</a>.</li>
</ul>
